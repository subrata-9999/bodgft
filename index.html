<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Buddy ❤️</title>
    <style>
       body {
  display: flex;
  height:100vh;
  align-items: center;
  justify-content: center;
  background-color: #f07167;
  overflow: hidden;
}

#birthday-cake {
  position: relative;
  top:50px;
  left:0;
}

#birthday-cake:before {
  content:"";
  position: absolute;
  background-color: #ede0d4;
  width: 400px;
  height:140px;
  border-radius:50%;
  left:50%;
  top:50%;
  transform: translate(-50%,-10%);
  box-shadow: inset -2px -5px #e6ccb2;
}

.cake {
  position: absolute;
  background-color: #ddb892;
  width: 350px;
  height:130px;
  transform: translate(-50%,-60%);
}

.cake:before, .cake:after {
  content:"";
  position: absolute;
}

.cake:before, .middle, .middle:before {
  border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
  width:350px;
  height:50px;
}

.cake:before {
  background-color: #ddb892;
  top:130px;
}

.cake:after {
  background-color: #b08968;
  width:350px;
  height:30px;
  top:50px;
}

.middle {
  position: absolute;
  background-color: #b08968;
  top:80px;
  z-index:1;
}

.middle:before {
  content:"";
  position: absolute;
  background-color: #ddb892;
  top:-35px;
}

.top {
  position: absolute;
  background-color: #7f5539;
  width:350px;
  height: 90px;
  border-radius:50%;
  z-index:2;
  top:-45px;
  box-shadow: inset -5px -1px #fff, inset -70px 2px rgba(255,255,255,.1);
}

.chocs {
  position: absolute;
  width: 55px;
  height:50px;
  background-color: #7f5539;
  top:0;
  z-index:1;
  border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
  box-shadow: 49px 20px #7f5539, 98px 25px #7f5539, 147px 30px #7f5539, 196px 25px #7f5539, 245px 20px #7f5539, 295px 0 #7f5539, 0px 4px #fff, 49px 24px #fff, 98px 29px #fff, 147px 34px #fff, 196px 29px #fff, 245px 24px #fff, 295px 4px #fff;
}

.chocs:before {
  content:"";
  position: absolute;
  width:175px;
  height:180px;
  background-color: rgba(255,255,255,.1);
  border-radius: 100% 0% 100% 0% / 0% 72% 28% 100%;
  left:175px;
  top:0;
}

.candles {
  position: absolute;
  width:30px;
  height: 80px;
  background-color: #0081a7;
  top:-160px;
  left:-20px;
  box-shadow: 50px 20px #0081a7, -50px 20px #0081a7;
}

.candles:before {
  content:"";
  position: absolute;
  width:30px;
  height: 10px;
  background-color: #0081a7;
  border-radius:50%;
  top:-5px;
  box-shadow: 0 80px #0081a7, -50px 20px #0081a7, -50px 100px #0081a7, 50px 20px #0081a7, 50px 100px #0081a7, inset 2px -1px #fff;
}

.candles:after {
  content:"";
  position: absolute;
  width:30px;
  height: 10px;
  border-radius:50%;
  top:15px;
  left:50px;
  box-shadow: inset 2px -1px #fff;
}

.shadows {
  position: absolute;
  width:30px;
  height: 10px;
  border-radius:50%;
  box-shadow: inset 2px -1px #fff;
  left:-50px;
  top:15px;
}

.shadows:before {
  content:"";
  position: absolute;
  background-color: #333;
  width:1.5px;
  height:15px;
  left:14.5px;
  top:-10px;
  box-shadow:50px -20px #333, 100px 0 #333;
}

.shadows:after {
  content:"";
  position: absolute;
  width:15px;
  height:90px;
  left:15px;
  background-color: rgba(255,255,255,.1);
  box-shadow: 50px -20px rgba(255,255,255,.1), 100px 0 rgba(255,255,255,.1);
  border-radius: 0% 100% 50% 50% / 100% 6% 10% 0%;
}


.flame, .flame:before, .flame2, .flame2:before, .flame3, .flame3:before {
  position: absolute;
  border-radius: 80% 15% 55% 50% / 55% 15% 80% 50%;
}

.flame,.flame3, .flame2 {
  cursor: pointer;
  width:30px;
  height: 30px;
  transform: rotate(-45deg);
  z-index:4;
  background-color: rgba(252,191,73,.8);
  transition: .5s;
  animation: flame .5s infinite;
}

.flame {
  top:-40px;
}

.flame2, .flame3 {
  top: -20px;
}

.flame2 {
  left:-50px;
}

.flame3 {
  left: 50px;
}

.flame:before, .flame2:before, .flame3:before {
  content:"";
  background-color: rgba(247,127,0,.4);
  width:20px;
  height:20px;
  top:5px;
  left:5px;
}


@keyframes flame {
  0%, 25%, 100% {transform: scaleY(1) rotate(-45deg);}
  50%, 75% {transform: scaleY(1.1) rotate(-45deg);}
}

.text, .text2 {
  position: absolute;
  color: white;
  font-family: 'Brush Script MT', cursive;
  text-align: center;
}
.text {
  width:350px;
  font-size: 25px;
  left:-140px;
  top:100px;
  z-index:-1;
  transition: .3s;
  opacity:0;
}

.text2 {
  font-size: 25px;
  width: 300px;
  top:105px;
  left:-140px;
}

.cake:after {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/3ohc0W3U6m7tnCCxUQ/giphy.gif');
            background-size: cover;
            z-index: 999;
        }

        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/3ohc0W3U6m7tnCCxUQ/giphy.gif');
            background-size: cover;
            z-index: 999999 !important;
        }

    </style>
</head>
<body>
    <div id="birthday-cake">
        <div class="cake">
          <div class="middle"></div>
          <div class="chocs"></div>
          <div class="top"></div>
        </div>
        <div class="candles">
          <div class="flame"></div>
          <div class="flame2"></div>
          <div class="flame3"></div>
          <div class="text">Happy Birthday Ankita!</span></div>
          <div class="shadows"></div>
        </div>
        <p class="text2">Say "Candle" to blow off the candle</p>
      </div>
    <audio id="clapSound" preload="auto">
        <source src="demo/birthDay_song.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/applause/applause-01.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

    $(document).ready(function() {

        // Blow off the candle by speaking "Hey it's my birthday"
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = audioContext.createAnalyser();
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();


        // Start listening when the page loads
        recognition.continuous = true;
        recognition.lang = 'en-US';

        recognition.onresult = function(event) {
            let transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("You said: ", transcript);

            // Trigger when user says "hey it's my birthday"
            if (
                transcript.includes("sima") ||
                transcript.includes("seema") ||
                transcript.includes("candle") ||
                transcript.includes("halululu") ||
                transcript.includes("it's my birthday") || 
                transcript.includes("hey it's my birthday") || 
                transcript.includes("today is my birthday") || 
                transcript.includes("my birthday is today") || 
                transcript.includes("it's my bday") || 
                transcript.includes("hey it's my bday") || 
                transcript.includes("it's my special day") || 
                transcript.includes("today is my bday") || 
                transcript.includes("my bday is today") || 
                transcript.includes("i was born today") || 
                transcript.includes("it's my born day") || 
                transcript.includes("wish me it's my birthday") || 
                transcript.includes("hey it's my special day") || 
                transcript.includes("today is my special day") || 
                transcript.includes("i turned a year older today") || 
                transcript.includes("it's my cake day") || 
                transcript.includes("today is my cake day") || 
                transcript.includes("blow the candle it's my birthday") || 
                transcript.includes("celebrate my birthday") || 
                transcript.includes("i am celebrating my birthday today") || 
                transcript.includes("make a wish it's my birthday") || 
                transcript.includes("sing happy birthday to me") || 
                transcript.includes("play birthday song for me") || 
                transcript.includes("i am the birthday person today") || 
                transcript.includes("it's my day today") || 
                transcript.includes("happy birthday to me") ||
                transcript.includes("i am turning older today") ||
                transcript.includes("it's my birth anniversary") ||
                transcript.includes("it's my happy day")
            ) {
                // click on the flame to blow the candle
                $(".flame, .flame2, .flame3").click();

                // Blow off the flame
                $(".flame, .flame2, .flame3").animate({"opacity": 0}, "fast");

                // Move text up and show it
                $(".text").animate({"top": -90, "opacity": 1}, "fast");

                $("#clapSound")[0].play();
                // Vibrate device
                navigator.vibrate(500);
                
                // ✅ Automatically Play Happy Birthday Song
                // setTimeout(function() {
                // }, 2000);

                // // ✅ Fireworks Effect
                // setTimeout(function() {
                //     startFireworks();
                // }, 2500);

                // // ✅ Show Floating "Make a Wish" Text
                // //$(".floatingWish").fadeIn(1000).delay(5000).fadeOut(1000);

                // // ✅ Add Falling Confetti (Optional)
                // startConfetti();
            }

            
        }

        // If user clicks manually, blow the candle
        // $(".flame, .flame2, .flame3").click(function() {
        //     $(".flame, .flame2, .flame3").animate({"opacity": 0}, "fast");
        //     $(".text").animate({"top": -90, "opacity": 1}, "fast");
        //     $("#clapSound")[0].play();        
        // });

        // Handle errors
        recognition.onerror = function(event) {
            console.error("Speech recognition error:", event.error);
        };

        // Start listening to user's voice
        recognition.start();

        // ===========================
            // 🚀 FIREWORKS FUNCTION
            // ===========================
            function startFireworks() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(function() {
                        console.log("Fireworks!");
                        let firework = $('<div class="firework"></div>');
                        $("body").append(firework);

                        let randomLeft = Math.random() * window.innerWidth;
                        let randomTop = Math.random() * window.innerHeight;

                        firework.css({
                            left: randomLeft + "px",
                            top: randomTop + "px"
                        });

                        firework.animate({
                            width: "20px",
                            height: "20px",
                            opacity: 1
                        }, 1000, function() {
                            //firework.remove();
                        });
                    }, i * 200);
                }
            }

            // ===========================
            // 💫 START CONFETTI FUNCTION
            // ===========================
            function startConfetti() {
                console.log("Confetti!");
                for (let i = 0; i < 100; i++) {
                    let confetti = $('<div class="confetti"></div>');
                    $("body").append(confetti);

                    let randomLeft = Math.random() * window.innerWidth;
                    let randomTop = Math.random() * -500;

                    confetti.css({
                        left: randomLeft + "px",
                        top: randomTop + "px",
                        backgroundColor: getRandomColor()
                    });

                    confetti.animate({
                        top: window.innerHeight + "px",
                        opacity: 1,

                    }, 3000, function() {
                        //confetti.remove();
                    });
                }
            }

            // ✅ Random Confetti Colors
            function getRandomColor() {
                console.log("Random Color!");
                let colors = ["#FF4136", "#0074D9", "#2ECC40", "#FFDC00", "#B10DC9", "#FF851B"];
                return colors[Math.floor(Math.random() * colors.length)];
            }

    });

    </script>
</body>
</html>
