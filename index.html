<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Buddy ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f07167;
            overflow: hidden;
        }

        #birthday-cake {
            position: relative;
        }

        #birthday-cake:before {
            content: "";
            position: absolute;
            background-color: #ede0d4;
            width: 100%;
            max-width: 400px;
            height: 140px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -10%);
            box-shadow: inset -2px -5px #e6ccb2;
        }

        .cake {
            position: absolute;
            background-color: #ddb892;
            width: 90%;
            max-width: 350px;
            height: 130px;
            transform: translate(-50%, -60%);
        }

        .cake:before, .cake:after {
            content: "";
            position: absolute;
        }

        .cake:before, .middle, .middle:before {
            border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
            width: 100%;
            height: 50px;
        }

        .cake:before {
            background-color: #ddb892;
            top: 130px;
        }

        .cake:after {
            background-color: #b08968;
            width: 100%;
            height: 30px;
            top: 50px;
        }

        .middle {
            position: absolute;
            background-color: #b08968;
            top: 80px;
            z-index: 1;
        }

        .middle:before {
            content: "";
            position: absolute;
            background-color: #ddb892;
            top: -35px;
        }

        .top {
            position: absolute;
            background-color: #7f5539;
            width: 100%;
            height: 90px;
            border-radius: 50%;
            z-index: 2;
            top: -45px;
            box-shadow: inset -5px -1px #fff, inset -70px 2px rgba(255, 255, 255, .1);
        }

        .chocs {
            position: absolute;
            width: 15%;
            max-width: 55px;
            height: 50px;
            background-color: #7f5539;
            border-radius: 50% 50% 50% 50% / 0% 0% 100% 100%;
        }

        .candles {
            position: absolute;
            width: 20px;
            height: 80px;
            background-color: #0081a7;
            top: -160px;
            left: -20px;
            box-shadow: 50px 20px #0081a7, -50px 20px #0081a7;
        }

        .flame, .flame2, .flame3 {
            position: absolute;
            border-radius: 80% 15% 55% 50% / 55% 15% 80% 50%;
            cursor: pointer;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            background-color: rgba(252, 191, 73, .8);
            transition: .5s;
            animation: flame .5s infinite;
        }

        .flame {
            top: -40px;
        }

        .flame2 {
            left: -50px;
            top: -20px;
        }

        .flame3 {
            left: 50px;
            top: -20px;
        }

        @keyframes flame {
            0%, 25%, 100% {
                transform: scaleY(1) rotate(-45deg);
            }

            50%, 75% {
                transform: scaleY(1.1) rotate(-45deg);
            }
        }

        .text {
            position: absolute;
            color: white;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            width: 100%;
            max-width: 350px;
            font-size: 30px;
            left: -30%;
            top: 100px;
            opacity: 0;
            transition: .3s;
        }

        .text2 {
            font-size: 18px;
            width: 100%;
            text-align: center;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            #birthday-cake:before {
                height: 100px;
            }

            .cake {
                width: 90%;
                height: 100px;
            }

            .top {
                height: 60px;
            }

            .candles {
                width: 15px;
                height: 60px;
                top: -120px;
            }

            .flame, .flame2, .flame3 {
                width: 15px;
                height: 15px;
            }

            .text {
                font-size: 20px;
            }

            .text2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div id="birthday-cake">
    <div class="cake">
        <div class="middle"></div>
        <div class="chocs"></div>
        <div class="top"></div>
    </div>
    <div class="candles">
        <div class="flame"></div>
        <div class="flame2"></div>
        <div class="flame3"></div>
        <div class="text">Happy Birthday!</div>
    </div>
    <p class="text2">*click on the flame to blow candles</p>
</div>

<audio id="clapSound" preload="auto">
    <source src="birthDay_song.mp3" type="audio/mpeg">
</audio>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        $(".candles").click(function () {
            $(".flame").animate({"opacity": 0}, "fast");
            $(".flame2").animate({"opacity": 0}, "fast");
            $(".flame3").animate({"opacity": 0}, "fast");
            $(".text").animate({"top": -90, "opacity": 1}, "fast");
            document.getElementById("clapSound").play();
        });
    });
</script>

</body>
</html>
