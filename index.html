<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Buddy ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffecf2;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 30px;
            color: #ff4d6d;
            font-family: 'Cursive', sans-serif;
        }
        .cake {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff4d6d;
            margin: 20px auto;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .cake::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 320px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 10px 10px 0 0;
        }
        .candle {
            width: 10px;
            height: 60px;
            background-color: #fff;
            position: absolute;
            top: -60px;
            border-radius: 2px;
            border: 2px solid #000;
        }
        .flame {
            width: 10px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.1s infinite;
        }
        .plate {
            width: 320px;
            height: 20px;
            background-color: #c2c2c2;
            border-radius: 10px;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1.1); }
            50% { transform: translateX(-50%) scale(0.9); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Buddy ‚ù§Ô∏è</h1>
        <div class="cake" id="cake">
            <div class="plate"></div>
        </div>
        <p>Blow on the screen to turn off the candles. üíñ</p>
    </div>

    <audio id="clapSound" preload="auto">
        <source src="birthDay_song.mp3" type="audio/mpeg">
        <source src="https://www.soundjay.com/applause/applause-01.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let cake = document.getElementById('cake');
        let clapSound = document.getElementById('clapSound');
        let candles = [];
        let firstBlow = false;

        // Generate 21 candles
        for (let i = 0; i < 21; i++) {
            let candle = document.createElement('div');
            candle.className = 'candle';
            candle.style.left = `${(i * 14) + 10}px`;

            let flame = document.createElement('div');
            flame.className = 'flame';

            candle.appendChild(flame);
            cake.appendChild(candle);
            candles.push(flame);
        }

        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const microphone = audioContext.createMediaStreamSource(stream);

            microphone.connect(analyser);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function detectBlow() {
                analyser.getByteFrequencyData(dataArray);
                let blowDetected = dataArray.some(v => v > 180);

                if (blowDetected) {
                    if (!firstBlow) {
                        // Turn off 10 random candles
                        let shuffled = candles.sort(() => 0.5 - Math.random());
                        for (let i = 0; i < 10; i++) {
                            shuffled[i].style.display = 'none';
                        }
                        firstBlow = true;
                    } else {
                        // Turn off remaining candles
                        candles.forEach(candle => candle.style.display = 'none');
                        if (clapSound.paused) {
                            clapSound.play().catch(() => console.log('Audio autoplay failed'));
                        }
                    }
                }

                requestAnimationFrame(detectBlow);
            }

            detectBlow();
        }).catch(err => {
            alert('Please allow microphone access to blow out the candle. üéÇüí®');
        });
    </script>
</body>
</html>
